    <script>
        $(function () {

            var $window = $window || $(window),
                $document = $document || $(document),
                $html = $html || $('html');

            $('.js-rollover').each(function(){
                var $this = $(this);
                var _over = $this.attr('data-over');
                var _out = $this.attr('src');
                $this.on('mouseover', function(e){
                    $this.attr('src', _over);
                }).on('mouseout', function(){
                    $this.attr('src', _out);
                });
            });

            var _hide = function(){
                $('#modal').removeClass('is-more');
                $html.removeClass('is-modal is-overlay is-indicator is-pic');
            };

            $('.js-modal').on('click', function(){
                $('html').addClass('is-modal is-overlay');
                $('.md-overlay').one('click', _hide);
            });

            $('.js-close-modal').on('click', _hide);

            $('.js-modal-more').on('click', function(){
                $('#modal').addClass('is-more');
            });

            $('.js-close-modal-more').on('click', function(){
                $('#modal').removeClass('is-more');
            });

            $('.js-modal-pic').on('click', function(){
                $('html').toggleClass('is-pic');
            });

            function disableScroll() {
              if (window.addEventListener) // older FF
                  window.addEventListener('DOMMouseScroll', preventDefault, false);
              window.onwheel = preventDefault; // modern standard
              window.onmousewheel = document.onmousewheel = preventDefault; // older browsers, IE
              window.ontouchmove  = preventDefault; // mobile
              document.onkeydown  = preventDefaultForScrollKeys;
            }

            $(window).on('scroll mousewheel', function(e){
                if ($html.hasClass('is-modal')) {
                    e.preventDefault();
                    e.stopPropagation();
                    return false;
                }
            });

        });
    </script>
