    <script>
        $(function () {

            var $window = $window || $(window),
                $document = $document || $(document),
                $html = $html || $('html');

            var _hide = function(){
                $html.removeClass('is-modal is-overlay is-indicator');
                setTimeout(function(){
                    $('#video').empty();
                }, 400);
            };

            var _show = function(){
                var _html = '<video src="../resources/video/video.mp4" autoplay controls></video>';
                _html = '<div style="padding:56.25% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/280834741?autoplay=1&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe></div>';
                $('#video').html(_html);
                $html.addClass('is-overlay is-indicator');
                setTimeout(function(){
                    $html.addClass('is-modal');
                    $html.removeClass('is-indicator');
                    $('.md-overlay').one('click', _hide);
                }, 400);
            };

            $('.js-modal').on('click', function(){
                _show();
            });
